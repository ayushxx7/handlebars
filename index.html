<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LEARNING AJAX</title>
	
	<link rel="stylesheet" href="custom.css">

</head>
<body>

<div class="one" id="one">
	<p>
		This is to test Ajax!
	</p>
	<button id="btn" type="button" onclick="doIt();">will get Ajax</button>
</div>

<div id="animal-list"></div>

<script id = 'petScript' type="text/x-handlebars-template">

	{{#each pets}}

	<div class="pet">
		<div class="photo-column">
			<img src="{{photo}}" alt="">
		</div>
		<div class="info-column">
			<h2>{{name}}<span class="species">({{species}})</span></h2>
			
			<p>Age: {{calcAge birthYear}}</p>

			{{#if favFoods}}
			<h4 class="headline-bar">Favourite Foods
				<ul class="favorite-foods">
				{{#each favFoods}}
					<li>{{{this}}}</li>
				{{/each}}
				</ul>
			</h4>
			{{/if}}
		</div>
	</div>


	{{/each}}
</script>


<script type="text/javascript" src="handlebars-v4.0.10.js"></script>
<script type="text/javascript" src="custom.js"></script>

</body>
</html>
